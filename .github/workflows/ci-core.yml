name: CI Core

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-core:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install mcp-server dependencies
        run: npm --prefix mcp-server ci

      - name: Install web-client dependencies
        run: npm --prefix web-client ci

      - name: Token drift check
        run: npm run tokens:check

      - name: Build widgets
        run: npm --prefix mcp-server run build

      - name: Test mcp-server
        run: npm --prefix mcp-server test

      - name: Build web-client
        run: npm --prefix web-client run build

      - name: Figma verify (route-safe)
        run: npm run figma:verify

      - name: Upload parity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: figma-verify-artifacts
          path: |
            docs/code reports/figma-sync-verification.json
            docs/code reports/figma-sync-verification.md
            docs/code reports/figma-capability-probe.json
            docs/code reports/figma-capability-probe.md
          if-no-files-found: ignore
