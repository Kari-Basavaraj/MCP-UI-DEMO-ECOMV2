<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Summary – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    .cs-wrap {
      max-width: 360px;
      margin: 0 auto;
    }

    .cs-card {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
    }

    .cs-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
      margin: 0;
    }

    .cs-lines {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .cs-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cs-line__label {
      font-size: 14px;
      font-weight: 400;
      color: var(--sds-color-text-default-secondary);
    }

    .cs-line__value {
      font-size: 14px;
      font-weight: 600;
      color: var(--sds-color-text-default-default);
    }

    .cs-line__value--discount {
      color: var(--sds-color-text-positive-default);
    }

    .cs-line__value--free {
      color: var(--sds-color-text-positive-tertiary);
    }

    .cs-divider {
      width: 100%;
      height: 1px;
      background: var(--sds-color-border-default-default);
      border: none;
      margin: 0;
    }

    .cs-total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cs-total-label {
      font-size: 16px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
    }

    .cs-total-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
    }

    .cs-savings {
      padding: 8px 12px;
      background: var(--sds-color-background-positive-tertiary);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--sds-color-text-positive-default);
    }

    .cs-btn {
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      font-family: inherit;
      cursor: pointer;
    }
    .cs-btn:hover {
      background: var(--sds-color-background-brand-hover);
    }
  </style>
</head>
<body>
  <div class="cs-wrap fade-in">
    <div class="cs-card">
      <h2 class="cs-title">Order Summary</h2>

      <div class="cs-lines">
        <div class="cs-line">
          <span class="cs-line__label">Subtotal (<span id="item-count">0</span> items)</span>
          <span class="cs-line__value" id="cs-subtotal">₹0</span>
        </div>
        <div class="cs-line">
          <span class="cs-line__label">Discount</span>
          <span class="cs-line__value cs-line__value--discount" id="cs-discount">−₹0</span>
        </div>
        <div class="cs-line">
          <span class="cs-line__label">Shipping</span>
          <span class="cs-line__value cs-line__value--free" id="cs-shipping">FREE</span>
        </div>
        <div class="cs-line">
          <span class="cs-line__label">Tax</span>
          <span class="cs-line__value" id="cs-tax">₹0</span>
        </div>
      </div>

      <hr class="cs-divider" />

      <div class="cs-total-row">
        <span class="cs-total-label">Total</span>
        <span class="cs-total-value" id="cart-total-price">₹0</span>
      </div>

      <div class="cs-savings" id="cs-savings">You save ₹0 on this order!</div>

      <button class="cs-btn" data-action="open-cart">Place Order</button>
    </div>
  </div>
  <script type="module" src="/src/widgets/cart-summary.ts"></script>
</body>
</html>
