<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Grid – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    #product-grid-container {
      max-width: 960px;
      margin: 0 auto;
      padding: var(--sds-size-padding-xl);
      font-family: system-ui, sans-serif;
      color: var(--sds-color-text-default-default);
    }

    .pg-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--sds-size-space-600);
    }

    .pg-title {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      margin: 0;
    }

    .pg-count {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-default-secondary);
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: var(--sds-size-space-400);
    }

    .product-card {
      background: var(--sds-color-background-default-default);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-200);
      overflow: hidden;
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
      transform: translateY(-2px);
    }

    .product-card__image {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sds-color-background-default-secondary);
      font-size: 64px;
    }

    .product-card__body {
      padding: var(--sds-size-padding-lg);
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-200);
    }

    .product-card__name {
      font-size: var(--sds-typo-body-size-medium);
      font-weight: var(--sds-typo-body-font-weight-strong);
      margin: 0;
      color: var(--sds-color-text-default-default);
    }

    .product-card__category {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-default-secondary);
    }

    .product-card__price {
      font-size: var(--sds-typo-heading-size-small);
      font-weight: var(--sds-typo-heading-font-weight);
      color: var(--sds-color-text-brand-default);
    }

    .product-card__actions {
      display: flex;
      gap: var(--sds-size-space-200);
      margin-top: var(--sds-size-space-200);
    }

    .btn {
      padding: var(--sds-size-padding-xs) var(--sds-size-padding-sm);
      border-radius: var(--sds-size-radius-100);
      border: none;
      cursor: pointer;
      font-size: var(--sds-typo-body-size-small);
      font-weight: var(--sds-typo-body-font-weight-strong);
      transition: opacity 0.15s ease;
    }

    .btn:hover { opacity: 0.9; }

    .btn--primary {
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
    }

    .btn--secondary {
      background: var(--sds-color-background-default-secondary);
      color: var(--sds-color-text-default-default);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: var(--sds-size-padding-xxl);
      color: var(--sds-color-text-default-secondary);
      font-size: var(--sds-typo-body-size-medium);
    }
  </style>
</head>
<body>
  <div id="product-grid-container">
    <div class="pg-header">
      <h1 class="pg-title">All Products</h1>
      <span class="pg-count" id="product-count">8 products</span>
    </div>
    <div id="product-grid">
      <!-- Dynamic content rendered by product-grid.ts -->
      <p class="empty-state">Loading products…</p>
    </div>
  </div>
  <script type="module" src="/src/widgets/product-grid.ts"></script>
</body>
</html>
