<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>

    .rv-card {
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    .rv-title { margin:0; font-size:20px; font-weight:700; color: var(--sds-color-text-default-default); }

    /* Summary row */
    .rv-summary {
      display: flex;
      gap: 16px;
      align-items: stretch;
      padding: 16px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
    }
    .rv-summary__left {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-width: 80px;
    }
    .rv-summary__number { font-size:40px; font-weight:700; color: var(--sds-color-text-default-default); line-height:1; }
    .rv-summary__stars { font-size:20px; color: var(--sds-color-background-warning-default); letter-spacing:2px; }
    .rv-summary__count { font-size:12px; font-weight:400; color: var(--sds-color-text-default-secondary); }

    .rv-summary__right { flex:1; display:flex; flex-direction:column; gap:6px; justify-content:center; }
    .rv-bar-row { display:flex; align-items:center; gap:8px; }
    .rv-bar-label { font-size:12px; font-weight:500; color: var(--sds-color-text-default-secondary); min-width:40px; }
    .rv-bar-bg { flex:1; height:8px; background:var(--sds-color-background-default-secondary); border-radius:8px; overflow:hidden; }
    .rv-bar-fill { height:100%; border-radius:8px; background:var(--sds-color-background-warning-default); }
    .rv-bar-pct { font-size:12px; font-weight:400; color: var(--sds-color-text-default-tertiary); min-width:30px; text-align:right; }

    .rv-divider { height:1px; background:var(--sds-color-border-default-default); border:none; margin:0; }

    /* Review cards */
    .rv-list { display:flex; flex-direction:column; gap:4px; }
    .rv-review {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 12px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 8px;
    }
    .rv-review__header { display:flex; align-items:center; gap:8px; }
    .rv-review__name { font-size:14px; font-weight:600; color: var(--sds-color-text-default-default); }
    .rv-review__stars { font-size:12px; color: var(--sds-color-background-warning-default); }
    .rv-review__text { margin:0; font-size:14px; font-weight:400; color: var(--sds-color-text-default-secondary); line-height:1.4; }
    .rv-review__date { font-size:12px; font-weight:400; color: var(--sds-color-text-default-tertiary); }
  </style>
</head>
<body>
  <div class="rv-card fade-in" id="review-container">
    <h2 class="rv-title">Customer Reviews</h2>

    <div class="rv-summary">
      <div class="rv-summary__left">
        <span class="rv-summary__number" id="rv-avg">4.2</span>
        <span class="rv-summary__stars" id="rv-stars">★★★★☆</span>
        <span class="rv-summary__count" id="rv-count">128 reviews</span>
      </div>
      <div class="rv-summary__right" id="rv-bars">
        <div class="rv-bar-row"><span class="rv-bar-label">5 star</span><div class="rv-bar-bg"><div class="rv-bar-fill" style="width:60%"></div></div><span class="rv-bar-pct">60%</span></div>
        <div class="rv-bar-row"><span class="rv-bar-label">4 star</span><div class="rv-bar-bg"><div class="rv-bar-fill" style="width:25%"></div></div><span class="rv-bar-pct">25%</span></div>
        <div class="rv-bar-row"><span class="rv-bar-label">3 star</span><div class="rv-bar-bg"><div class="rv-bar-fill" style="width:10%"></div></div><span class="rv-bar-pct">10%</span></div>
        <div class="rv-bar-row"><span class="rv-bar-label">2 star</span><div class="rv-bar-bg"><div class="rv-bar-fill" style="width:3%"></div></div><span class="rv-bar-pct">3%</span></div>
        <div class="rv-bar-row"><span class="rv-bar-label">1 star</span><div class="rv-bar-bg"><div class="rv-bar-fill" style="width:2%"></div></div><span class="rv-bar-pct">2%</span></div>
      </div>
    </div>

    <hr class="rv-divider" />

    <div class="rv-list" id="rv-list">
      <div class="rv-review">
        <div class="rv-review__header">
          <span class="rv-review__name">Rahul M.</span>
          <span class="rv-review__stars">★★★★★</span>
        </div>
        <p class="rv-review__text">Excellent quality and very comfortable for daily running.</p>
        <span class="rv-review__date">2 days ago</span>
      </div>
      <div class="rv-review">
        <div class="rv-review__header">
          <span class="rv-review__name">Priya S.</span>
          <span class="rv-review__stars">★★★★☆</span>
        </div>
        <p class="rv-review__text">Good shoes but sizing runs a bit small. Order half size up.</p>
        <span class="rv-review__date">1 week ago</span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/widgets/review-rating.ts"></script>
</body>
</html>
