<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price Tag – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    #price-tag {
      max-width: 480px;
      margin: 0 auto;
      padding: var(--sds-size-padding-xl);
      font-family: system-ui, sans-serif;
      color: var(--sds-color-text-default-default);
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-800);
    }

    .pt-variant-label {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-default-secondary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: var(--sds-typo-body-font-weight-strong);
      margin: 0 0 var(--sds-size-space-300) 0;
    }

    .pt-card {
      padding: var(--sds-size-padding-lg);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-200);
      background: var(--sds-color-background-default-default);
    }

    /* Sale variant */
    .pt-sale {
      display: flex;
      align-items: baseline;
      gap: var(--sds-size-space-300);
      flex-wrap: wrap;
    }

    .pt-original-price {
      font-size: var(--sds-typo-body-size-medium);
      color: var(--sds-color-text-default-secondary);
      text-decoration: line-through;
    }

    .pt-sale-price {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      color: var(--sds-color-text-brand-default);
    }

    .pt-discount-badge {
      display: inline-flex;
      align-items: center;
      padding: var(--sds-size-padding-xs) var(--sds-size-padding-sm);
      background: var(--sds-color-background-positive-default);
      color: #fff;
      border-radius: var(--sds-size-radius-full);
      font-size: var(--sds-typo-body-size-small);
      font-weight: var(--sds-typo-body-font-weight-strong);
    }

    .pt-limited-label {
      display: inline-flex;
      align-items: center;
      gap: var(--sds-size-space-200);
      margin-top: var(--sds-size-space-300);
      padding: var(--sds-size-padding-xs) var(--sds-size-padding-sm);
      background: var(--sds-color-background-warning-tertiary);
      color: var(--sds-color-icon-warning-default);
      border-radius: var(--sds-size-radius-100);
      font-size: var(--sds-typo-body-size-small);
      font-weight: var(--sds-typo-body-font-weight-strong);
      width: fit-content;
    }

    .pt-limited-label::before {
      content: "⏰";
    }

    /* Regular variant */
    .pt-regular-price {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      color: var(--sds-color-text-default-default);
    }

    .pt-regular-info {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-default-secondary);
      margin-top: var(--sds-size-space-200);
    }

    /* Out-of-stock variant */
    .pt-oos {
      opacity: 0.6;
    }

    .pt-oos-price {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      color: var(--sds-color-text-default-secondary);
      text-decoration: line-through;
    }

    .pt-oos-badge {
      display: inline-flex;
      align-items: center;
      padding: var(--sds-size-padding-xs) var(--sds-size-padding-sm);
      background: var(--sds-color-background-danger-default);
      color: #fff;
      border-radius: var(--sds-size-radius-full);
      font-size: var(--sds-typo-body-size-small);
      font-weight: var(--sds-typo-body-font-weight-strong);
      margin-left: var(--sds-size-space-300);
    }
  </style>
</head>
<body>
  <div id="price-tag">

    <!-- Sale Variant -->
    <div>
      <p class="pt-variant-label">Sale Price</p>
      <div class="pt-card">
        <div class="pt-sale">
          <span class="pt-original-price">₹4,999</span>
          <span class="pt-sale-price">₹3,999</span>
          <span class="pt-discount-badge">20% OFF</span>
        </div>
        <div class="pt-limited-label">Limited Time</div>
      </div>
    </div>

    <!-- Regular Variant -->
    <div>
      <p class="pt-variant-label">Regular Price</p>
      <div class="pt-card">
        <span class="pt-regular-price">₹1,999</span>
        <p class="pt-regular-info">Inclusive of all taxes</p>
      </div>
    </div>

    <!-- Out of Stock Variant -->
    <div>
      <p class="pt-variant-label">Out of Stock</p>
      <div class="pt-card pt-oos">
        <span class="pt-oos-price">₹2,999</span>
        <span class="pt-oos-badge">Out of Stock</span>
      </div>
    </div>

  </div>

  <script type="module" src="/src/widgets/price-tag.ts"></script>
</body>
</html>
