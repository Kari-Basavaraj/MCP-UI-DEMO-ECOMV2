<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>

    .pt-card {
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      box-sizing: border-box;
      font-family: inherit;
      overflow: hidden;
    }

    .pt-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: var(--sds-color-background-default-secondary);
    }
    .pt-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pt-body {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 24px 24px;
    }

    .pt-name { margin:0; font-size:20px; font-weight:700; color: var(--sds-color-text-default-default); }
    .pt-desc { margin:0; font-size:14px; font-weight:400; color: var(--sds-color-text-default-secondary); line-height:1.4; }

    .pt-tags { display:flex; gap:8px; align-items:center; }
    .pt-tag--sale {
      padding: 4px 8px;
      background: var(--sds-color-background-danger-tertiary);
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--sds-color-text-danger-default);
    }
    .pt-tag--off {
      padding: 4px 8px;
      background: var(--sds-color-background-positive-tertiary);
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--sds-color-text-positive-default);
    }

    .pt-prices { display:flex; align-items:baseline; gap:12px; }
    .pt-sale-price { font-size:32px; font-weight:700; color: var(--sds-color-text-positive-default); }
    .pt-original-price { font-size:16px; font-weight:400; color: var(--sds-color-text-default-tertiary); text-decoration:line-through; }

    .pt-savings { font-size:14px; font-weight:500; color: var(--sds-color-text-positive-default); }

    .pt-divider { height:1px; background:var(--sds-color-border-default-default); border:none; margin:0; }

    .pt-emi { font-size:14px; font-weight:400; color: var(--sds-color-text-default-secondary); }
    .pt-tax { font-size:12px; font-weight:400; color: var(--sds-color-text-default-tertiary); }
  </style>
</head>
<body>
  <div class="pt-card fade-in" id="price-tag">
    <div class="pt-image" id="pt-image">
      <img id="pt-img" src="https://images.unsplash.com/photo-1600269452121-4f2416e55c28?w=400&h=225&fit=crop&q=80" alt="Product" />
    </div>
    <div class="pt-body">
      <h2 class="pt-name" id="pt-name">Running Shoes</h2>
      <p class="pt-desc" id="pt-desc">Premium running shoes with advanced cushioning technology</p>

      <div class="pt-tags">
        <span class="pt-tag--sale">SALE</span>
        <span class="pt-tag--off" id="pt-off-tag">23% OFF</span>
      </div>

      <div class="pt-prices">
        <span class="pt-sale-price" id="pt-sale-price">₹3,799</span>
        <span class="pt-original-price" id="pt-original-price">₹4,999</span>
      </div>

      <span class="pt-savings" id="pt-savings">You save ₹1,200</span>

      <hr class="pt-divider" />

      <span class="pt-emi" id="pt-emi">EMI from ₹317/month</span>
      <span class="pt-tax">Inclusive of all taxes</span>
    </div>
  </div>
  <script type="module" src="/src/widgets/price-tag.ts"></script>
</body>
</html>
