<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist â€“ MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>

    .wl-card {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    .wl-header { display:flex; align-items:center; gap:12px; }
    .wl-title { margin:0; font-size:24px; font-weight:700; color: var(--sds-color-text-default-default); }
    .wl-count {
      padding: 2px 10px;
      background: var(--sds-color-background-default-secondary);
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 500;
      color: var(--sds-color-text-default-secondary);
    }

    .wl-grid { display:flex; gap:16px; flex-wrap:wrap; }

    .wl-item {
      width: 176px;
      display: flex;
      flex-direction: column;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      overflow: hidden;
    }

    .wl-item__img-wrap {
      position: relative;
      width: 176px;
      height: 180px;
      background: var(--sds-color-background-default-secondary);
      overflow: hidden;
    }
    .wl-item__img-wrap img { width:100%; height:100%; object-fit:cover; }

    .wl-item__remove {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 9999px;
      border: none;
      background: var(--sds-color-background-utilities-overlay);
      color: var(--sds-color-text-brand-on-brand);
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      /* Always visible per Figma spec */
    }

    .wl-item__info {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .wl-item__cat { font-size:11px; font-weight:600; color: var(--sds-color-text-default-secondary); text-transform:uppercase; letter-spacing:0.06em; }
    .wl-item__name { margin:0; font-size:16px; font-weight:600; color: var(--sds-color-text-default-default); line-height:1.3; }
    .wl-item__price { font-size:20px; font-weight:700; color: var(--sds-color-text-default-default); }

    .wl-item__divider { height:1px; background:var(--sds-color-border-default-default); margin:0; border:none; }

    .wl-item__move-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 176px;
      height: 36px;
      border: none;
      background: transparent;
      color: var(--sds-color-text-default-secondary);
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
    }
    .wl-item__move-btn:hover { background:var(--sds-color-background-default-secondary); }

    /* Empty state */
    .wl-empty { text-align:center; padding:48px 16px; }
    .wl-empty__icon { font-size:48px; opacity:0.4; margin-bottom:12px; }
    .wl-empty__title { margin:0 0 4px; font-size:20px; font-weight:700; }
    .wl-empty__text { margin:0 0 16px; font-size:14px; color: var(--sds-color-text-default-secondary); }
  </style>
</head>
<body>
  <div class="wl-card fade-in" id="wishlist-container">
    <div class="wl-header">
      <h1 class="wl-title">My Wishlist</h1>
      <span class="wl-count" id="wl-count">4 items</span>
    </div>
    <div class="wl-grid" id="wl-grid">
      <!-- Populated by JS -->
    </div>
  </div>
  <script type="module" src="/src/widgets/wishlist.ts"></script>
</body>
</html>
