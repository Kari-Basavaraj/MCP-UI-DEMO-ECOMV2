<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmed – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>

    .oc-card {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    /* Header */
    .oc-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-align: center;
    }
    .oc-check {
      width: 56px;
      height: 56px;
      border-radius: 9999px;
      background: var(--sds-color-background-brand-default);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--sds-color-text-brand-on-brand);
      font-size: 32px;
      font-weight: 700;
    }
    .oc-title { margin:0; font-size:24px; font-weight:700; color: var(--sds-color-text-default-default); }
    .oc-subtitle { margin:0; font-size:14px; font-weight:400; color: var(--sds-color-text-default-secondary); }

    /* Details box */
    .oc-details {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 16px;
      background: var(--sds-color-background-default-secondary);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
    }
    .oc-detail-row {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }
    .oc-detail-label { font-size:14px; font-weight:400; color: var(--sds-color-text-default-secondary); }
    .oc-detail-spacer { flex:1; }
    .oc-detail-value { font-size:14px; font-weight:600; color: var(--sds-color-text-default-default); }

    /* Items */
    .oc-items-title { margin:0; font-size:20px; font-weight:700; color: var(--sds-color-text-default-default); }
    .oc-items { display:flex; flex-direction:column; gap:8px; }
    .oc-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: var(--sds-color-background-default-secondary);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
    }
    .oc-item__thumb {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      object-fit: cover;
      background: var(--sds-color-background-default-tertiary);
      flex-shrink: 0;
    }
    .oc-item__info { flex:1; display:flex; flex-direction:column; gap:2px; min-width:0; }
    .oc-item__name { font-size:14px; font-weight:600; color: var(--sds-color-text-default-default); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .oc-item__cat { font-size:12px; font-weight:500; color: var(--sds-color-text-default-secondary); }
    .oc-item__price { font-size:14px; font-weight:700; color: var(--sds-color-text-default-default); flex-shrink:0; }

    /* Total row */
    .oc-total {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--sds-color-background-default-default);
      border-radius: 16px;
    }
    .oc-total__label { font-size:16px; font-weight:600; color: var(--sds-color-text-default-default); }
    .oc-total__spacer { flex:1; }
    .oc-total__value { font-size:24px; font-weight:700; color: var(--sds-color-text-default-default); }

    /* Continue button */
    .oc-continue-btn {
      min-width: 169px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: center;
      padding: 12px 24px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 8px;
      background: transparent;
      color: var(--sds-color-text-default-default);
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-sizing: border-box;
    }
    .oc-continue-btn:hover { background:var(--sds-color-background-default-secondary); }
  </style>
</head>
<body>
  <div class="oc-card fade-in" id="order-confirmation">
    <div class="oc-header">
      <div class="oc-check">✓</div>
      <h1 class="oc-title">Order Confirmed!</h1>
      <p class="oc-subtitle">Thank you for your purchase</p>
    </div>

    <div class="oc-details" id="oc-details">
      <div class="oc-detail-row">
        <span class="oc-detail-label">Order Number</span>
        <span class="oc-detail-spacer"></span>
        <span class="oc-detail-value" id="order-number">ORD-2024-001</span>
      </div>
      <div class="oc-detail-row">
        <span class="oc-detail-label">Estimated Delivery</span>
        <span class="oc-detail-spacer"></span>
        <span class="oc-detail-value" id="delivery-date">Dec 25, 2024</span>
      </div>
      <div class="oc-detail-row">
        <span class="oc-detail-label">Payment Method</span>
        <span class="oc-detail-spacer"></span>
        <span class="oc-detail-value">Credit Card</span>
      </div>
    </div>

    <h2 class="oc-items-title">Items Ordered</h2>
    <div class="oc-items" id="order-items">
      <div class="oc-item">
        <div class="oc-item__thumb"></div>
        <div class="oc-item__info">
          <span class="oc-item__name">Running Shoes</span>
          <span class="oc-item__cat">Footwear</span>
        </div>
        <span class="oc-item__price">₹3,799</span>
      </div>
      <div class="oc-item">
        <div class="oc-item__thumb"></div>
        <div class="oc-item__info">
          <span class="oc-item__name">Cotton T-Shirt</span>
          <span class="oc-item__cat">Clothing</span>
        </div>
        <span class="oc-item__price">₹899</span>
      </div>
    </div>

    <div class="oc-total">
      <span class="oc-total__label">Total Paid</span>
      <span class="oc-total__spacer"></span>
      <span class="oc-total__value" id="order-total">₹4,698</span>
    </div>

    <button class="oc-continue-btn" data-action="continue">Continue Shopping</button>
  </div>
  <script type="module" src="/src/widgets/order-confirmation.ts"></script>
</body>
</html>
