<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search ‚Äì MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    #search-container {
      max-width: 640px;
      margin: 0 auto;
      padding: var(--sds-size-padding-xl);
      font-family: system-ui, sans-serif;
      color: var(--sds-color-text-default-default);
    }

    .sb-wrapper {
      position: relative;
      margin-bottom: var(--sds-size-space-400);
    }

    .sb-icon {
      position: absolute;
      left: var(--sds-size-space-300);
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: var(--sds-color-icon-default-secondary);
      pointer-events: none;
    }

    #search-input {
      width: 100%;
      padding: var(--sds-size-padding-sm) var(--sds-size-padding-lg);
      padding-left: 40px;
      font-size: var(--sds-typo-body-size-medium);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-full);
      background: var(--sds-color-background-default-default);
      color: var(--sds-color-text-default-default);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      height: 48px;
    }

    #search-input:focus {
      border-color: var(--sds-color-border-brand-default);
      box-shadow: 0 0 0 3px var(--sds-color-background-brand-tertiary);
    }

    #search-input::placeholder {
      color: var(--sds-color-text-default-secondary);
    }

    .sb-clear {
      position: absolute;
      right: var(--sds-size-space-300);
      top: 50%;
      transform: translateY(-50%);
      background: var(--sds-color-background-default-secondary);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      color: var(--sds-color-text-default-secondary);
    }

    .sb-clear:hover {
      background: var(--sds-color-background-default-tertiary);
      color: var(--sds-color-text-default-default);
    }

    #search-results {
      display: none;
      flex-direction: column;
      gap: var(--sds-size-space-200);
    }

    .search-result-item {
      display: flex;
      align-items: center;
      gap: var(--sds-size-space-300);
      padding: var(--sds-size-padding-sm) var(--sds-size-padding-lg);
      background: var(--sds-color-background-default-default);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-100);
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .search-result-item:hover {
      background: var(--sds-color-background-default-secondary);
    }

    .search-result-item__image {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sds-color-background-default-secondary);
      border-radius: var(--sds-size-radius-100);
      font-size: 24px;
      flex-shrink: 0;
    }

    .search-result-item__info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-100);
    }

    .search-result-item__name {
      font-size: var(--sds-typo-body-size-medium);
      font-weight: var(--sds-typo-body-font-weight-strong);
    }

    .search-result-item__price {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-brand-default);
      font-weight: var(--sds-typo-body-font-weight-strong);
    }

    .search-results__empty {
      text-align: center;
      padding: var(--sds-size-padding-xxl);
      color: var(--sds-color-text-default-secondary);
      font-size: var(--sds-typo-body-size-medium);
    }
  </style>
</head>
<body>
  <div id="search-container">
    <div class="sb-wrapper">
      <span class="sb-icon">üîç</span>
      <input
        id="search-input"
        type="text"
        placeholder="Search products‚Ä¶"
        autocomplete="off"
      />
      <button class="sb-clear" data-action="clear-search" title="Clear search">‚úï</button>
    </div>
    <div id="search-results">
      <!-- Dynamically rendered by search-bar.ts -->
    </div>
  </div>
  <script type="module" src="/src/widgets/search-bar.ts"></script>
</body>
</html>
