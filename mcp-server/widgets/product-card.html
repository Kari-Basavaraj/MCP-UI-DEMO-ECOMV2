<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card â€“ MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    .pc-wrap {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    #product-container {
      width: 100%;
      max-width: 274px;
      margin: 24px auto 0;
      background: var(--sds-comp-card-bg);
      border: 1px solid var(--sds-comp-card-border);
      border-radius: var(--sds-comp-card-radius);
      overflow: hidden;
      box-shadow: var(--sds-comp-card-shadow);
    }

    .pc-image-area {
      position: relative;
      width: 100%;
      height: 184px;
      background: var(--sds-color-background-default-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #product-image {
      max-width: 52%;
      max-height: 56%;
      object-fit: contain;
    }

    .pc-category-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background: var(--sds-color-background-default-default);
      border-radius: var(--sds-size-radius-100);
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      color: var(--sds-color-text-default-default);
    }

    .pc-body {
      padding: var(--sds-size-padding-lg);
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-100);
    }

    #product-name {
      font-size: var(--sds-typo-heading-size-small);
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }

    .pc-price-row {
      display: flex;
      align-items: baseline;
      gap: var(--sds-size-space-100);
    }

    .pc-original-price {
      font-size: var(--sds-typo-body-size-small);
      font-weight: 400;
      color: var(--sds-color-text-default-tertiary);
      text-decoration: line-through;
    }

    .pc-sale-price {
      font-size: var(--sds-typo-heading-size-medium);
      font-weight: 700;
      color: var(--sds-color-text-positive-default);
    }

    .pc-actions {
      display: flex;
      gap: var(--sds-size-space-200);
    }

    .pc-actions .btn {
      flex: 1;
      height: var(--sds-comp-button-height-sm);
      font-size: var(--sds-typo-body-size-small);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="pc-wrap fade-in">
    <div id="product-container" style="display:none">
      <div class="pc-image-area">
        <span class="pc-category-tag" id="product-category"></span>
        <img id="product-image" alt="" />
      </div>
      <div class="pc-body">
        <h3 id="product-name"></h3>
        <div class="pc-price-row">
          <span class="pc-original-price" id="product-original-price"></span>
          <span class="pc-sale-price" id="product-price"></span>
        </div>
        <div class="pc-actions">
          <button class="btn btn-primary" data-action="add-to-cart">Add to Cart</button>
          <button class="btn btn-secondary" data-action="details">Details</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/widgets/product-card.ts"></script>
</body>
</html>
