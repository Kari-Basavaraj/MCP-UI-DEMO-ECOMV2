<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    #checkout-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--sds-size-padding-xl);
      font-family: system-ui, sans-serif;
      color: var(--sds-color-text-default-default);
      display: flex;
      gap: var(--sds-size-space-800);
    }

    .co-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-600);
    }

    .co-sidebar {
      width: 300px;
      flex-shrink: 0;
    }

    .co-section-title {
      font-size: var(--sds-typo-heading-size-small);
      font-weight: var(--sds-typo-heading-font-weight);
      margin: 0 0 var(--sds-size-space-400) 0;
    }

    /* Form fields */
    .co-form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--sds-size-space-400);
    }

    .co-field {
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-200);
    }

    .co-field.full-width {
      grid-column: 1 / -1;
    }

    .co-label {
      font-size: var(--sds-typo-body-size-small);
      font-weight: var(--sds-typo-body-font-weight-strong);
      color: var(--sds-color-text-default-default);
    }

    .co-input {
      padding: var(--sds-size-padding-sm) var(--sds-size-padding-sm);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-100);
      font-size: var(--sds-typo-body-size-medium);
      color: var(--sds-color-text-default-default);
      background: var(--sds-color-background-default-default);
      outline: none;
      transition: border-color 0.15s ease;
    }

    .co-input:focus {
      border-color: var(--sds-color-background-brand-default);
      box-shadow: 0 0 0 var(--sds-size-stroke-focus-ring) rgba(44, 44, 44, 0.15);
    }

    .co-input::placeholder {
      color: var(--sds-color-text-default-secondary);
    }

    /* Payment methods */
    .co-payment-options {
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-300);
    }

    .co-payment-option {
      display: flex;
      align-items: center;
      gap: var(--sds-size-space-300);
      padding: var(--sds-size-padding-sm) var(--sds-size-padding-lg);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-200);
      cursor: pointer;
      transition: border-color 0.15s ease;
    }

    .co-payment-option:hover {
      border-color: var(--sds-color-background-brand-default);
    }

    .co-payment-option input[type="radio"] {
      accent-color: var(--sds-color-background-brand-default);
      width: 18px;
      height: 18px;
      margin: 0;
    }

    .co-payment-label {
      font-size: var(--sds-typo-body-size-medium);
      flex: 1;
    }

    .co-payment-icon {
      font-size: 20px;
    }

    /* Sidebar order summary */
    .co-order-summary {
      background: var(--sds-color-background-default-secondary);
      border-radius: var(--sds-size-radius-200);
      padding: var(--sds-size-padding-lg);
      position: sticky;
      top: var(--sds-size-space-600);
    }

    .co-summary-items {
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-300);
      padding-bottom: var(--sds-size-space-400);
      border-bottom: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      margin-bottom: var(--sds-size-space-400);
    }

    .co-summary-item {
      display: flex;
      align-items: center;
      gap: var(--sds-size-space-300);
      font-size: var(--sds-typo-body-size-small);
    }

    .co-summary-item-emoji {
      font-size: 20px;
    }

    .co-summary-item-name {
      flex: 1;
    }

    .co-summary-item-price {
      font-weight: var(--sds-typo-body-font-weight-strong);
    }

    .co-totals {
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-200);
      font-size: var(--sds-typo-body-size-small);
    }

    .co-total-line {
      display: flex;
      justify-content: space-between;
    }

    .co-total-line.grand {
      padding-top: var(--sds-size-space-300);
      margin-top: var(--sds-size-space-200);
      border-top: var(--sds-size-stroke-focus-ring) solid var(--sds-color-text-default-default);
      font-size: var(--sds-typo-body-size-large);
      font-weight: var(--sds-typo-heading-font-weight);
    }

    .co-free {
      color: var(--sds-color-text-positive-default);
      font-weight: var(--sds-typo-body-font-weight-strong);
    }

    .co-btn-place-order {
      width: 100%;
      margin-top: var(--sds-size-space-600);
      padding: var(--sds-size-padding-sm) var(--sds-size-padding-lg);
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
      border: none;
      border-radius: var(--sds-size-radius-200);
      font-size: var(--sds-typo-body-size-medium);
      font-weight: var(--sds-typo-body-font-weight-strong);
      cursor: pointer;
      height: 48px;
    }

    .co-btn-place-order:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

        <div class="co-totals">
          <div class="co-total-line">

        <button class="co-btn-place-order">Place Order</button>

  </div>

  <script type="module" src="/src/widgets/checkout-form.ts"></script>
</body>
</html>
