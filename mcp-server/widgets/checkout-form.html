<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>

    .co-card {
      max-width: 520px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    .co-title { margin:0; font-size:24px; font-weight:700; color: var(--sds-color-text-default-default); }

    .co-section-title { margin:0; font-size:16px; font-weight:600; color: var(--sds-color-text-default-default); }

    .co-fields { display:flex; flex-direction:column; gap:12px; }

    .co-row { display:flex; gap:12px; }
    .co-row > .co-field { flex:1; }

    .co-field { display:flex; flex-direction:column; gap:4px; }
    .co-field label { font-size:14px; font-weight:500; color: var(--sds-color-text-default-secondary); }
    .co-field input {
      height: 40px;
      padding: 0 12px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 8px;
      background: var(--sds-color-background-default-default);
      font-family: inherit;
      font-size: 14px;
      color: var(--sds-color-text-default-default);
      outline: none;
      box-sizing: border-box;
    }
    .co-field input::placeholder { color: var(--sds-color-text-default-tertiary); }
    .co-field input:focus { border-color:var(--sds-color-border-brand-default); }
    .co-field input.co-input--error { border-color:var(--sds-color-border-danger-tertiary); }

    .co-error { font-size:12px; font-weight:400; color: var(--sds-color-text-danger-default); min-height:16px; }

    .co-divider { height:1px; background:var(--sds-color-border-default-default); border:none; margin:0; }

    .co-pay-btn {
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-sizing: border-box;
    }
    .co-pay-btn:hover { opacity:0.9; }
    .co-pay-btn:disabled { opacity:0.5; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="co-card fade-in" id="checkout-container">
    <h1 class="co-title">Checkout</h1>

    <!-- Shipping Address -->
    <h2 class="co-section-title">Shipping Address</h2>
    <div class="co-fields">
      <div class="co-row">
        <div class="co-field">
          <label for="field-firstName">First Name</label>
          <input id="field-firstName" name="firstName" type="text" placeholder="First Name" required />
          <span class="co-error" id="error-firstName"></span>
        </div>
        <div class="co-field">
          <label for="field-lastName">Last Name</label>
          <input id="field-lastName" name="lastName" type="text" placeholder="Last Name" required />
          <span class="co-error" id="error-lastName"></span>
        </div>
      </div>
      <div class="co-field">
        <label for="field-address">Address</label>
        <input id="field-address" name="address" type="text" placeholder="Street Address" required />
        <span class="co-error" id="error-address"></span>
      </div>
      <div class="co-row">
        <div class="co-field">
          <label for="field-city">City</label>
          <input id="field-city" name="city" type="text" placeholder="City" required />
          <span class="co-error" id="error-city"></span>
        </div>
        <div class="co-field">
          <label for="field-pin">PIN Code</label>
          <input id="field-pin" name="pin" type="text" placeholder="000 000" required pattern="\d{6}" />
          <span class="co-error" id="error-pin"></span>
        </div>
      </div>
    </div>

    <hr class="co-divider" />

    <!-- Payment Details -->
    <h2 class="co-section-title">Payment Details</h2>
    <div class="co-fields">
      <div class="co-field">
        <label for="field-cardNumber">Card Number</label>
        <input id="field-cardNumber" name="cardNumber" type="text" placeholder="0000 0000 0000 0000" required />
        <span class="co-error" id="error-cardNumber"></span>
      </div>
      <div class="co-row">
        <div class="co-field">
          <label for="field-expiry">Expiry</label>
          <input id="field-expiry" name="expiry" type="text" placeholder="MM/YY" required />
          <span class="co-error" id="error-expiry"></span>
        </div>
        <div class="co-field">
          <label for="field-cvv">CVV</label>
          <input id="field-cvv" name="cvv" type="text" placeholder="000" required />
          <span class="co-error" id="error-cvv"></span>
        </div>
      </div>
    </div>

    <button type="button" class="co-pay-btn" id="pay-btn" data-action="place-order">Pay ₹8,492</button>
  </div>
  <script type="module" src="/src/widgets/checkout-form.ts"></script>
</body>
</html>
