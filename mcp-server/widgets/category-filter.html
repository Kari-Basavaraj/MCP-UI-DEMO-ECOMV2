<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Filter – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    #category-container {
      max-width: 960px;
      margin: 0 auto;
      padding: var(--sds-size-padding-xl);
      font-family: system-ui, sans-serif;
      color: var(--sds-color-text-default-default);
    }

    .cf-header {
      margin-bottom: var(--sds-size-space-600);
    }

    .cf-title {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      margin: 0 0 var(--sds-size-space-400) 0;
    }

    #category-filter {
      display: flex;
      flex-wrap: wrap;
      gap: var(--sds-size-space-200);
    }

    .pill {
      padding: var(--sds-size-padding-xs) var(--sds-size-padding-lg);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-full);
      background: var(--sds-color-background-default-default);
      color: var(--sds-color-text-default-default);
      font-size: var(--sds-typo-body-size-small);
      font-weight: var(--sds-typo-body-font-weight-strong);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .pill:hover {
      background: var(--sds-color-background-default-secondary);
      border-color: var(--sds-color-border-brand-default);
    }

    .pill.active {
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
      border-color: var(--sds-color-background-brand-default);
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--sds-size-space-400);
    }

    .product-card {
      background: var(--sds-color-background-default-default);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-200);
      overflow: hidden;
      transition: box-shadow 0.15s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
    }

    .product-card__image {
      width: 100%;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sds-color-background-default-secondary);
      font-size: 56px;
    }

    .product-card__body {
      padding: var(--sds-size-padding-lg);
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-200);
    }

    .product-card__name {
      font-size: var(--sds-typo-body-size-medium);
      font-weight: var(--sds-typo-body-font-weight-strong);
      margin: 0;
    }

    .product-card__category {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-default-secondary);
    }

    .product-card__price {
      font-size: var(--sds-typo-heading-size-small);
      font-weight: var(--sds-typo-heading-font-weight);
      color: var(--sds-color-text-brand-default);
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: var(--sds-size-padding-xxl);
      color: var(--sds-color-text-default-secondary);
    }
  </style>
</head>
<body>
  <div id="category-container">
    <div class="cf-header">
      <h1 class="cf-title">Browse by Category</h1>
      <div id="category-filter">
        <button class="pill active" data-action="filter" data-category="">All</button>
        <button class="pill" data-action="filter" data-category="Footwear">Footwear</button>
        <button class="pill" data-action="filter" data-category="Clothing">Clothing</button>
        <button class="pill" data-action="filter" data-category="Accessories">Accessories</button>
      </div>
    </div>
    <div id="product-grid">
      <p class="empty-state">Loading products…</p>
    </div>
  </div>
  <script type="module" src="/src/widgets/category-filter.ts"></script>
</body>
</html>
