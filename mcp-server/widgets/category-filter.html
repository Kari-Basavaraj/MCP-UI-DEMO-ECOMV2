<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories – MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    .cf-wrap {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .cf-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
      box-shadow: var(--sds-comp-card-shadow);
    }

    .cf-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
      margin: 0;
    }

    #category-filter {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cf-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cf-label {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--sds-color-text-default-default);
    }

    /* ── Category Row ─── */
    .cf-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s ease;
    }
    .cf-row:hover {
      background: var(--sds-color-background-default-secondary);
    }

    .cf-row.active {
      background: var(--sds-color-background-brand-default);
      border-color: var(--sds-color-background-brand-default);
    }

    .cf-row__emoji {
      font-size: 16px;
      line-height: 1;
      flex-shrink: 0;
    }

    .cf-row__name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: var(--sds-color-text-default-default);
      text-align: left;
    }

    .cf-row.active .cf-row__name {
      color: var(--sds-color-text-brand-on-brand);
    }

    .cf-row__count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 500;
      background: var(--sds-color-background-default-secondary);
      color: var(--sds-color-text-default-tertiary);
      flex-shrink: 0;
    }

    .cf-row.active .cf-row__count {
      background: var(--sds-color-background-default-default);
      color: var(--sds-color-text-brand-on-brand);
    }

    .cf-check {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 44px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 8px;
      background: var(--sds-color-background-default-default);
      padding: 0 12px;
      font-size: 14px;
      color: var(--sds-color-text-default-default);
      font-family: inherit;
    }

    .cf-check__meta {
      font-size: 13px;
      color: var(--sds-color-text-default-secondary);
    }

    .cf-price {
      margin: 0;
      font-size: 13px;
      color: var(--sds-color-text-default-secondary);
    }

    .cf-slider {
      width: 100%;
      accent-color: var(--sds-color-background-brand-default);
    }

    .cf-actions {
      display: flex;
      gap: 8px;
    }

    .cf-actions button {
      flex: 1;
      height: 32px;
      border-radius: 8px;
      border: 1px solid var(--sds-color-border-default-default);
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .cf-apply {
      background: var(--sds-color-background-brand-default);
      border-color: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
    }

    .cf-clear {
      background: transparent;
      color: var(--sds-color-text-default-default);
    }
  </style>
</head>
<body>
  <div class="cf-wrap fade-in">
    <div class="cf-card">
      <h1 class="cf-title">Filters</h1>
      <div class="cf-section">
        <p class="cf-label">Category</p>
        <div id="category-filter">
          <span class="cf-row"><span class="cf-row__name">Loading…</span></span>
        </div>
      </div>
      <div class="cf-section">
        <p class="cf-label">Brand</p>
        <div class="cf-check"><span>Nike</span><span class="cf-check__meta">48 items</span></div>
        <div class="cf-check"><span>Adidas</span><span class="cf-check__meta">36 items</span></div>
        <div class="cf-check"><span>Puma</span><span class="cf-check__meta">29 items</span></div>
      </div>
      <div class="cf-section">
        <p class="cf-label">Price Range</p>
        <p class="cf-price">₹500 — ₹10,000</p>
        <input class="cf-slider" type="range" min="500" max="10000" value="6000" aria-label="Price Range" />
      </div>
      <div class="cf-actions">
        <button class="cf-apply" type="button">Apply Filters</button>
        <button class="cf-clear" type="button">Clear</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/widgets/category-filter.ts"></script>
</body>
</html>
