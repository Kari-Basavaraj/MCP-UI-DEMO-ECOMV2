<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart â€“ MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    .cv-wrap {
      max-width: 520px;
      width: 100%;
      margin: 0 auto;
    }

    .cv-card {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
      background: var(--sds-color-background-default-default);
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
    }

    .cv-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cv-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
      margin: 0;
    }

    .cv-items-count {
      font-size: 14px;
      font-weight: 400;
      color: var(--sds-color-text-default-secondary);
    }

    .cv-divider {
      width: 100%;
      height: 1px;
      background: var(--sds-color-border-default-default);
      border: none;
      margin: 0;
    }

    /* â”€â”€ Cart Item â”€â”€â”€ */
    .cart-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--sds-color-border-default-default);
      border-radius: 16px;
    }

    .cart-item__image {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
      background: var(--sds-color-background-default-secondary);
      flex-shrink: 0;
    }

    .cart-item__info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .cart-item__name {
      font-size: 14px;
      font-weight: 600;
      color: var(--sds-color-text-default-default);
    }

    .cart-item__category {
      font-size: 12px;
      font-weight: 400;
      color: var(--sds-color-text-default-secondary);
    }

    .cart-item__qty {
      font-size: 12px;
      font-weight: 400;
      color: var(--sds-color-text-default-tertiary);
    }

    .cart-item__price {
      font-size: 16px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
      flex-shrink: 0;
    }

    .cart-item__remove {
      background: none;
      border: none;
      padding: 0;
      font-size: 14px;
      font-weight: 500;
      color: var(--sds-color-text-danger-default);
      cursor: pointer;
      flex-shrink: 0;
      line-height: 1;
    }

    /* â”€â”€ Footer â”€â”€â”€ */
    .cv-total-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cv-total-label {
      font-size: 16px;
      font-weight: 600;
      color: var(--sds-color-text-default-default);
    }

    .cv-total-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--sds-color-text-default-default);
    }

    .cv-checkout-btn {
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      font-family: inherit;
      cursor: pointer;
    }
    .cv-checkout-btn:hover {
      background: var(--sds-color-background-brand-hover);
    }

    /* Empty state */
    .cv-empty {
      text-align: center;
      padding: 48px 16px;
      color: var(--sds-color-text-default-secondary);
    }
    .cv-empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    .cv-empty-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 4px;
      color: var(--sds-color-text-default-default);
    }
  </style>
</head>
<body>
  <div class="cv-wrap fade-in">
    <div class="cv-card">
      <div class="cv-header">
        <h1 class="cv-title">Shopping Cart</h1>
        <span class="cv-items-count" id="cart-count"></span>
      </div>

      <hr class="cv-divider" />

      <div id="empty-cart" class="cv-empty">
        <div class="cv-empty-icon">ðŸ›’</div>
        <h2 class="cv-empty-title">Your cart is empty</h2>
        <p>Add some products to get started.</p>
      </div>

      <div id="cart-items" style="display:none"></div>

      <hr class="cv-divider" />

      <div class="cv-total-row">
        <span class="cv-total-label">Total</span>
        <span class="cv-total-value" id="cart-total">â‚¹0</span>
      </div>

      <button class="cv-checkout-btn" data-action="checkout">Proceed to Checkout</button>
    </div>
  </div>
  <script type="module" src="/src/widgets/cart-view.ts"></script>
</body>
</html>
