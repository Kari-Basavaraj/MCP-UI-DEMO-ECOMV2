<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart â€“ MCP Ecommerce</title>
  <link rel="stylesheet" href="/src/widgets/shared.css" />
  <style>
    #cart-container {
      max-width: 640px;
      margin: 0 auto;
      padding: var(--sds-size-padding-xl);
      font-family: system-ui, sans-serif;
      color: var(--sds-color-text-default-default);
    }

    .cv-header {
      display: flex;
      align-items: center;
      gap: var(--sds-size-space-300);
      margin-bottom: var(--sds-size-space-600);
    }

    .cv-icon { font-size: 28px; }

    .cv-title {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      margin: 0;
    }

    .cv-count {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-default-secondary);
      margin-left: auto;
    }

    #cart-items {
      display: flex;
      flex-direction: column;
      gap: var(--sds-size-space-300);
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: var(--sds-size-space-400);
      padding: var(--sds-size-padding-lg);
      background: var(--sds-color-background-default-default);
      border: var(--sds-size-stroke-border) solid var(--sds-color-border-default-default);
      border-radius: var(--sds-size-radius-200);
      transition: box-shadow 0.15s ease;
    }

    .cart-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .cart-item__image {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sds-color-background-default-secondary);
      border-radius: var(--sds-size-radius-100);
      font-size: 28px;
      flex-shrink: 0;
    }

    .cart-item__info {
      flex: 1;
      min-width: 0;
    }

    .cart-item__name {
      font-size: var(--sds-typo-body-size-medium);
      font-weight: var(--sds-typo-body-font-weight-strong);
      margin: 0 0 var(--sds-size-space-100) 0;
    }

    .cart-item__price {
      font-size: var(--sds-typo-body-size-small);
      color: var(--sds-color-text-brand-default);
      font-weight: var(--sds-typo-body-font-weight-strong);
    }

    .btn--danger {
      background: var(--sds-color-background-danger-default);
      color: var(--sds-color-text-danger-on-danger);
      padding: var(--sds-size-padding-xs) var(--sds-size-padding-sm);
      border: none;
      border-radius: var(--sds-size-radius-100);
      font-size: var(--sds-typo-body-size-small);
      cursor: pointer;
      flex-shrink: 0;
    }

    .btn--danger:hover { opacity: 0.9; }

    .cv-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--sds-size-space-600);
      padding: var(--sds-size-padding-lg);
      background: var(--sds-color-background-default-secondary);
      border-radius: var(--sds-size-radius-200);
    }

    .cv-total-label {
      font-size: var(--sds-typo-body-size-large);
      font-weight: var(--sds-typo-heading-font-weight);
    }

    #cart-total {
      font-size: var(--sds-typo-heading-size-base);
      font-weight: var(--sds-typo-heading-font-weight);
      color: var(--sds-color-text-brand-default);
    }

    .cv-checkout-btn {
      display: block;
      width: 100%;
      margin-top: var(--sds-size-space-400);
      padding: var(--sds-size-padding-sm) var(--sds-size-padding-lg);
      background: var(--sds-color-background-brand-default);
      color: var(--sds-color-text-brand-on-brand);
      border: none;
      border-radius: var(--sds-size-radius-200);
      font-size: var(--sds-typo-body-size-medium);
      font-weight: var(--sds-typo-body-font-weight-strong);
      cursor: pointer;
      height: 48px;
    }

    .cv-checkout-btn:hover { opacity: 0.9; }

    #empty-cart {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--sds-size-padding-xxl);
      gap: var(--sds-size-space-400);
      color: var(--sds-color-text-default-secondary);
    }

    .cv-empty-icon { font-size: 48px; opacity: 0.4; }

    .cv-empty-text {
      font-size: var(--sds-typo-body-size-medium);
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="cart-container">
    <div class="cv-header">
      <span class="cv-icon">ðŸ›’</span>
      <h1 class="cv-title">Shopping Cart</h1>
      <span class="cv-count" id="cart-count">0 items</span>
    </div>

    <div id="cart-items">
      <!-- Dynamically rendered by cart-view.ts -->
    </div>

    <div id="empty-cart">
      <span class="cv-empty-icon">ðŸ›’</span>
      <p class="cv-empty-text">Your cart is empty</p>
    </div>

    <div class="cv-footer">
      <span class="cv-total-label">Total</span>
      <span id="cart-total">â‚¹0</span>
    </div>

    <button class="cv-checkout-btn" data-action="checkout">Proceed to Checkout</button>
  </div>
  <script type="module" src="/src/widgets/cart-view.ts"></script>
</body>
</html>
